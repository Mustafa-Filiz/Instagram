<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="image">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="img1" class="img1">
            <div class="subimage">
                <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="img2" class="img2">
            </div>
        </div>

        <div class="form">
            <div class="login">
                <div class="logo">
                    <img src="https://gizlihesaplar.com//assets/login/img/instagram.png" alt="logo">
                </div>

                <form action="#">
                    <div class="name">
                        <input type="text" name="name" id="name" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
                    </div>
                    <div class="pass">
                        <input type="password" name="password" id="pass" placeholder="Şifre">
                    </div>
                    <div>
                        <button class="giriş">Giriş Yap</button>
                    </div>
                    <div class="break">
                        <div class="çizgi"></div>
                        <div class="yada">YA DA</div>
                        <div class="çizgi"></div>
                    </div>
    
                    <div>
                        <button class="facebook">
                            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook">
                            <p class="face">Facebook ile Giriş Yap</p>
                        </button>
                    </div>
                    <div class="unuttum">
                        <a href="#">Şifreni mi unuttun?</a>
                    </div>
                </form>
            </div>
            
            <div class="kaydol">
                <h3>Hesabın yok mu? <a href="#" class="kayıt">Kaydol</a></h3>
            </div>

            <div class="indir">
                <p class="indirtext">Uygulamayı indir.</p>
                <div class="indirimg">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_turkish-tr.png/30b29fd697b2.png" alt="ios">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_turkish-tr.png/9d46177cf153.png" alt="android">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="about">
            <a href="#" class="links">Hakkında</a>
            <a href="#" class="links">Blog</a>
            <a href="#" class="links">İş Fırsatları</a>
            <a href="#" class="links">Yardım</a>
            <a href="#" class="links">API</a>
            <a href="#" class="links">Gizlilik</a>
            <a href="#" class="links">Koşullar</a>
            <a href="#" class="links">Başlıca Hesaplar</a>
            <a href="#" class="links">Konu Etiketleri</a>
            <a href="#" class="links">Konumlar</a>
        </div>
        <div class="copyright">
            <select name="lang" id="lang">
                <option value="türkçe" selected>Türkçe</option>
                <option value="english">English</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Italiano">Italiano</option>
                <option value="Elenika">Elenika</option>
            </select>
            <p>&#169 2021 Instagram from Facebook</p>
        </div>
    </footer>
</body>
</html>
